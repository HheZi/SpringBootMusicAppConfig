spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/AlbumDB
    username: postgres
    password: postgres
  kafka:
    bootstrap-servers:
      - localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
server:
  port: 0
file.max-size: 1_048_576 
kafka.topic:
   track-topic.name: "album-deletion-topic"
   image-topic.name: "image-deletion-topic"